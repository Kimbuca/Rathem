
<div class="wrapper">

  <div class="header">
  </div>

  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">

              <!--content starts here-->
              <h2>Inicia Sesión</h2>

            <form ng-submit="login()">
              <div class="form-group">
                  <input type="text" value="" placeholder="Username or Email" class="form-control" ng-model="form.user"/>
                  <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
              </div>
              <div class="form-group">
    	            <input type="password" value="" placeholder="Password" class="form-control" ng-model="form.password" />
                  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	            </div>
              <div class="form-actions">
                  <button type="submit" class="btn btn-info" ng-disabled="form.$invalid || vm.dataLoading">Iniciar Sesión </button>
              </div>
          </form>
          <div class="form-group">
              <p> No tienes cuenta en Rathem?<a href="#"> Registrarse es fácil</a></p>
          </div>

      </div>
    </div>
  </div>
  </div>
  </div>
</div>
